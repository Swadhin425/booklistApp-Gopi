<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList App</title>
    <link rel="stylesheet" href="bootstrap.min.css" class="css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
     integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>
<body>
    <div class="container mt-4" >
      <h1 class="display-4 text-center">
          <i class="fas fa-book-open text-primary"></i>My <span class="text-primary">Book</span>List
      </h1>
      <form id="book-form">
        <div class="form-group">
         <label for ="title">Title</label>
         <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
            <label for ="author">Author</label>
            <input type="text" id="author" class="form-control">
           </div>
           <div class="form-group">
            <label for ="year">Year</label>
            <input type="text" id="year" class="form-control">
           </div>

           <input type="submit" value="Add Book"  class="btn btn-primary btn-block" id="addBook">

      </form>
      <table class="table table-striped">
          <thead>
              <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Year</th>
                  <th></th>
              </tr>
          </thead>
          <tbody id="book-list">

          </tbody>
      </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
